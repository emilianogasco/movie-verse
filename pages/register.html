      <section class="container-fluid">
        
          <div class="d-flex justify-content-center align-items-center ">
            <form class="border background-color-form border-form col-12 col-md-8 col-lg-5 mt-5">
  
              <div class="container-fluid  d-flex justify-content-between align-items-center mt-3">CREA TU CUENTA
                <img class="logo" height="60px" src="../src/img/logo/logo-movie-verse.svg" alt="logo-movie-verse">
              </div>
  
              <div class="m-3 border-top">
                <label for="Name" class="form-label mt-4">Nombre</label>
                <input type="text" class="form-control" id="fullName" aria-describedby="name">
                <div id="nameHelp" class="form-text"></div>
              </div>
    
              <div class="m-3">
                <label for="Surname" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="fullName" aria-describedby="surname">
                <div id="surnameHelp" class="form-text"></div>
              </div>
  
              <div class="m-3">
                <label for="Email" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="email">
              </div>
  
              <div class="m-3">
                <label for="Password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="password">
              </div>
    
              <div class="m-3">
                <label for="repeatPassword" class="form-label">Repetir Contraseña</label>
                <input type="repeatPassword" class="form-control" id="password" aria-describedby="repeatpassword">
              </div>
  
              <div class="m-3">
                <input type="checkbox" id="checkBox" aria-describedby="checkbox">
                <label for="checkbox" class="form-label">Aceptar terminos y condiciones</label>
              </div>
    
              <input type="submit" value="Registrar" class="d-flex justify-content-center m-3 p-1">
    
            </form>

          </div>
          
      </section>
    </main>
