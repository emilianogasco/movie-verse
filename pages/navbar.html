<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="autohrs" content="Naty Aguirre, Matías Rossi, Leandro Cudmani, Emiliano Gasco, Bautista Arias, Martina San Román, Dana Diaz">
    <meta name="description" content="">
    <meta name="keywords" content="Peliculas, Series, Videos, Entretenimiento, Suspenso, Diversion">
    <link rel="shortcut icon" href="../src/img/logo/logo-movie-verse-2.svg" type="image/x-svg">
    <title>Movie Verse</title>
    <!--  css de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--  css de iconos de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--  css proyecto -->
    <link rel="stylesheet" href="../styles/navbar.css">

    <!-- css Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@900&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <img class="logo" src="../src/img/logo/logo-movie-verse.svg" alt="logo">
          <a class="nav-link active me-4 fs-5 tituloNav" aria-current="page" href="#">Movie verse</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Secciones Navbar -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 navText">
              <li class="nav-item d-flex align-items-center ms-2">
                <i class="bi bi-house-fill me-1"></i>
                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item d-flex align-items-center ms-2">
                <i class="bi bi-door-open-fill me-1"></i>
                <a class="nav-link active" href="./login.html">Login</a>
              </li>
              <li class="nav-item d-flex align-items-center ms-2">
                <i class="bi bi-camera-reels-fill me-1"></i>
                <a class="nav-link active" href="#">Peliculas</a>
              </li>
              <li class="nav-item d-flex align-items-center ms-2">
                <i class="bi bi-camera-video-fill me-1"></i>
                <a class="nav-link active" href="#">Series</a>
              </li>
              <li class="nav-item d-flex align-items-center ms-2">
                <i class="bi bi-telephone-fill me-1"></i>
                <a class="nav-link active" href="#">Contacto</a>
              </li>
              <li class="nav-item d-flex align-items-center ms-2">
                <i class="bi bi-file-person-fill me-1"></i>
                <a class="nav-link active" href="./aboutus.html">Sobre Nosotros</a>
              </li>
            </ul>

            <!-- Buscador Navbar -->

            <form class="d-flex" role="search">
              <input class="form-control me-2"   type="search" placeholder="Ingresa tu peli/serie" aria-label="Search" id="buscador">
              <button class="btn btn-warning" type="submit">Buscar</button>
            </form>

            <!-- Evento del buscador JS -->
            <div class="container-fluid buscadorNav mt-2 d-none" id="resultado">

              <div class="d-flex my-2 align-items-center peliBuscador">
                <a href="http://127.0.0.1:5501/pages/detalle-pelicula.html?id=${id}" class="d-flex my-2 align-items-center peliBuscador">
                  <img class="w-25 imagenesBuscador" src="${img}" alt="${titulo}">
                </a>
                <p class="titulosBuscador">${titulo}</p>
              </div>
    
           <hr>
            </div>
          </div>
        </div>
      </nav>
    </header>
    
    <!-- script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- script del navbar -->
    <script src="../app/navbar.js"></script>
  </body>
</html>
